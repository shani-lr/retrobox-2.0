<div class="margin-top">
  <app-alert [alert]="voteInfoAlert"></app-alert>
  <app-alert [alert]="voteErrorAlert"></app-alert>
  <div class="row notes">
    <div *ngFor="let note of notes" (click)="toggleVote(note)" class="col-xs-auto note">
      <div class="card" [ngClass]="{'selected': mySelectedNotesText.includes(note.text)}">
        <div class="card-body">
          <p class="card-title">{{note.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
