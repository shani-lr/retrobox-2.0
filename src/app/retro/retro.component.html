<div class="retro" style="padding-left: 1.5em" *ngIf="isAdmin; else showError">
  <div class='wrapper row'>
    <div class="container col-md-auto" *ngFor="let group of notesByGroups" [dragula]='"first-bag"'>
      <input type="text" placeholder="Add title..." (focusout)="saveGroup(inputTitle)" #inputTitle value="{{group.group}}">
      <div *ngFor="let note of group.notes" class="note">
        <div class="card" style="margin-bottom: 0.5em" [ngStyle]="{'background-color': note.color}">
          <div class="card-body">
            <p class="card-title">{{note.text}}</p>
            <p class="card-text" style="text-align: right; font-size: 0.9em; color: lightskyblue"><i>by {{note.by.split(' ')[0]}} at {{note.at}}</i></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #showError>
  <div class="container" style="margin-top: 2em;">
    <div class="row">
      <div class="col">
        <div class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-circle"></i> You need to be logged in as group admin to see everyone's notes.
        </div>
      </div>
    </div>
  </div>
</ng-template>
