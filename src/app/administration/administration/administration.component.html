<div class="administration">
  <div class="row">
    <div class="col">
      <div class="alert alert-primary" role="alert">
        <h4 class="card-title">
          {{user?.team}} team sprint {{currentSprint}}.
        </h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary d-inline-block" (click)="createNewSprint()">Create new sprint</button>
    </div>
  </div>
</div>
